{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class = 'container'>
  <h3>Forgot password</h3>
  <hr/>
  <form method = 'POST'>
    {% csrf_token %}
    {{form|crispy}}
    <br/>
    <button type = 'submit' class = 'btn btn-primary'>Reset My Password</button>
    <hr/>
    <a href="{% url 'home-page' %}" class = 'btn btn-success'>Back</a>
  </form>
</div>
{% endblock %}
